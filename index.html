    <link rel="icon" href="images/logo.png">

    <!--header end-->

                                <button class="btn custom_search_button" type="submit"><i class="fas fa-arrow-right"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="banner">
            <div class="container">
                <div class="row">
                    <div class="col m-auto">
                        <h3><b>Put your email address here to get notified first when we start !!</b></h3>
                    </div>
                </div>
            </div>
        </section>
        <!--sign up form end-->
        <!--job seeker steps-->
        <section class="steps">
            <div class="container">
                <div class="row">
                    <div class="steps_img">

                    </div>

        </section>
